<div class="flex">
  <img
    class="w-full"
    src="../../../assets/movie-posters/movie-poster.jpg"
    alt="Image of the movie poster"
  />
  <div class="flex flex-col items-end absolute ml-12 mt-4">
    <p class="my-4 text-black text-5xl">{{ this.movie.name }}</p>
    <p class="my-2 text-white text-3xl">{{ this.movie.month }}</p>
    <div class="mt-4">
      <button
        class="bg-white hover:bg-gray text-black font-bold mr-4 py-2 px-4 rounded"
      >
        Play
      </button>
      <button class="bg-white text-black font-bold py-2 px-4 rounded">
        Review
      </button>
    </div>
  </div>
</div>
