<div class="flex">
  <div class="flex flex-col w-1/3 h-full">
    <p
      class="text-white opacity-70 text-sm hover:opacity-100 cursor-pointer m-4"
    >
      {{ this.movie.name }}
    </p>
    <p class="text-white text-sm opacity-70 cursor-default m-4">
      watched in {{ this.movie.month }}
    </p>
  </div>
  <img
    class="w-2/3 h-full opacity-70"
    src="../../../assets/movie-posters/movie-poster.jpg"
    alt="Image of the movie poster"
  />
</div>

<div
  *ngIf="this.screenWidth > 425"
  class="flex flex-col justify-between w-full h-72"
>
  <div class="flex w-full">
    <div class="w-full">
      <button
        class="w-1/2 bg-white text-black font-bold text-sm hover:opacity-50 mr-4 py-2 px-4 rounded"
      >
        Play
      </button>
      <button
        class="w-1/2 bg-white opacity-70 text-black font-bold text-sm hover:opacity-30 mr-4 py-2 px-4 rounded"
      >
        Review
      </button>
    </div>
    <div class="flex w-full">
      <button
        class="w-1/2 h-full bg-white text-black font-bold text-sm hover:opacity-80 py-2 px-4 rounded"
      >
        Go to Gallery
      </button>
    </div>
    <div class="flex justify-end w-full">
      <button
        class="w-1/2 h-full bg-white text-black font-bold text-sm hover:opacity-50 py-2 px-4 rounded"
      >
        Sound
      </button>
    </div>
  </div>
</div>

<div *ngIf="this.screenWidth <= 425" class="bg-black w-full mt-4">
  <div class="flex flex-col">
    <button
      class="w-2/5 bg-white text-black font-bold text-sm hover:opacity-50 py-2 px-4 mx-2 my-1 rounded"
    >
      Play
    </button>
    <button
      class="w-2/5 bg-white text-black font-bold text-sm hover:opacity-50 py-2 px-4 mx-2 my-1 rounded"
    >
      Check Review
    </button>
  </div>
  <div class="flex flex-col items-end">
    <button
      class="w-2/5 items-end bg-white text-black font-bold text-sm hover:opacity-50 py-2 px-4 mx-2 my-1 rounded"
    >
      Gallery
    </button>
    <button
      class="w-2/5 bg-white text-black font-bold text-sm hover:opacity-50 py-2 px-4 mx-2 my-1 rounded"
    >
      Sound
    </button>
  </div>
</div>
